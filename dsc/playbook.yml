---
- name: Load Sentrics Role ARN from JSON file
  command: cat sentrics_role_arn.json
  register: sentrics_role_arn_content
  changed_when: false

- name: Load Lambda Role ARN from JSON file
  command: cat lambda_role_arn.json
  register: lambda_role_arn_content
  changed_when: false
  
- name: Run roles with custom and localhost inventories
  hosts: localhost
  vars_files:
    - ./vars.yaml  # Replace with the actual path to shared_vars.yml
  vars:
    ansible_python_interpreter: /root/.pyenv/versions/3.11.8/bin/python
    lambda_role_arn: "{{ lambda_role_arn }}"
  roles:
    - name: lambda

- name: Run role on localhost for Glue Crawler
  hosts: localhost
  vars_files:
    - ./vars.yaml
  vars:
    ansible_python_interpreter: /root/.pyenv/versions/3.11.8/bin/python
  roles:
    - name: crawler

- name: Run role on localhost for S3
  hosts: localhost
  vars_files:
    - ./vars.yaml
  vars:
    ansible_python_interpreter: /root/.pyenv/versions/3.11.8/bin/python
  roles:
    - name: s3

- name: Executing main playbook for Glue Jobs
  hosts: glue_jobs
  vars_files:
    - ./vars.yaml
    - "{{ vars_file }}"  # If you have additional vars to include
  vars:
    ansible_python_interpreter: /root/.pyenv/versions/3.11.8/bin/python
    glue_role_arn: "{{ sentrics_role_arn }}"
  become: yes
  roles:
    - name: gluejob

